<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="./assets/icons/nyoklapor-icon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        input[type="password"]::-webkit-password-toggle-button {
            display: none !important;
        }
    </style>

    <title>NyokLapor</title>
</head>

<body style="font-family:'Poppins';">
    <div class="grid justify-items-center ... font-semibold text-[#C2C2C2] over">
        <div class="bg-[#1F2937] rounded-lg " style="width: 642px; height: 855px; border-radius: 40px;">
            <div class="grid justify-items-center ... mt-16">
                <img src="../public/homepage/tes.png" style="width:320px; height:220px;">
            </div>
            
            <form>
                <label class="block mt-8 ml-36">
                    <span class="block text-lg font-semibold text-[#B31312]">Username</span>
                    <input type="email" class="peer ... text-sm bg-white pl-6 pr-32 pt-4 pb-4 text-slate-950	"
                        placeholder="Nama Lengkap" style="border-radius: 20px; width: 416px;" />
                </label>

                <label class="block mt-4 ml-36 relative ">
                    <span class="block text-lg font-semibold text-[#B31312]">Password</span>
                    <div class="relative" style="width: 350px;">
                        <input type="text" class="peer ... text-sm bg-white pl-6 pr-14 pt-4 pb-4 text-slate-950" placeholder="Buat Kata Sandi" style="border-radius: 20px; width: 416px; " id="password"/>
                        <div class="w-10 h-10 hover:bg-[#111827] active:bg-[#111827] focus:outline-none focus:ring focus:ring-black-300 ... absolute top-1/2 -translate-y-1/2  flex items-center justify-center" onclick="togglePasswordVisibility()" style="border-radius: 5px; margin-left: 350px;">
                            <img src="../public/icons/eye.png" id="eyeIconPassword" class="eye-icon" alt="Eye Icon Password">
                        </div>
                    </div>
                    <p class="text-white text-sm font-normal">Minimal harus 8 karakter.</p>

                    <div class="relative mt-2" style="width: 350px;">
                        <input type="text" class="peer ... text-sm bg-white pl-6 pr-14 pt-4 pb-4 text-slate-950" placeholder="Ulangi Kata Sandi" style="border-radius: 20px; width: 416px;" id="ulangiPassword"/>
                        <div class="w-10 h-10 hover:bg-[#111827] active:bg-[#111827] focus:outline-none focus:ring focus:ring-black-300 ... absolute top-1/2 -translate-y-1/2 flex items-center justify-center ml-10" onclick="toggleulangiPasswordVisibility()" style="border-radius: 5px; margin-left: 350px;">
                            <img src="../public/icons/eye.png" id="eyeIconUlangiPassword" class="eye-icon" alt="Eye Icon Ulangi Password">
                        </div>
                    </div>
                </label>

                <div class="mt-11 ml-36 relative " >
                    <button class=" text-white pb-5 pt-5 font-bold text-xl hover:bg-[#111827] active:bg-[#111827] focus:outline-none focus:ring focus:ring-black-300 ..." style="border-radius: 14px; width: 414px ; box-shadow: 0px 14px 10px 0px rgba(0, 0, 0, 0.25); transition: background-color 0.2s ease;">Buat Akun</button>
                </div>
            
            </form>

        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var eyeIcon = document.getElementById('eyeIconPassword');

            if (passwordInput.type === 'text') {
                passwordInput.type = 'password';
                eyeIcon.src = '../public/icons/eye.png'; 
            } else {
                passwordInput.type = 'text';
                eyeIcon.src = '../public/icons/eye look.png'; 
            }
        }

        function toggleulangiPasswordVisibility() {
            var ulangiPasswordInput = document.getElementById('ulangiPassword');
            var eyeIcon = document.getElementById('eyeIconUlangiPassword');

            if (ulangiPasswordInput.type === 'text') {
                ulangiPasswordInput.type = 'password';
                eyeIcon.src = '../public/icons/eye.png'; 
            } else {
                ulangiPasswordInput.type = 'text';
                eyeIcon.src = '../public/icons/eye look.png'; 
            }
        }
    </script>
</body>

</html>
